<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis input</title>
</head>

<body>

    <form id="calculo">
        Número 1: <input type="number" id="n1">
        Número 2: <input type="number" id="n2">
        Total: <input type="number" id="total">
        <input type="submit" value="calcular">
    </form>
    <script>
        document.getElementById('calculo').onsubmit = function(){
            var n1 = document.getElementById('n1').value;
            var n2 = document.getElementById('n2').value;
            var total = parseFloat(n1) + parseFloat(n2);
            document.getElementById('total').value = total;
            return false;
        };
    </script>
    
</body>

</html>
