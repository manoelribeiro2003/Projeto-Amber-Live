<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional</title>
</head>

<body>
    <form id="enviar">
        <h1>Calculadora de IMC</h1>
        <p>Digite seu peso e altura abaixo</p>
        Peso: <input type="text" id="peso"> <br>
        Altura:<input type="text" id="altura"> <br>
        <input type="submit" value="Enviar">
    </form>
    <script>


        document.getElementById('enviar').onsubmit = function () {
            peso = document.getElementById('peso').value;
            altura = document.getElementById('altura').value;
            imc = (parseFloat(peso) / parseFloat(altura**2));

            if (imc < 18.5) {
                alert('Classificação: Abaixo do peso');

            } else if (imc >=18.5 && imc <=24.9) {
                alert('Classificação: Peso Normal');

            } else if (imc >=25 && imc <=29.9) {
                alert('Classificação: Sobrepeso');

            } else if (imc >=30 && imc <=34.9) {
                alert('Classificação: Obesidade I');

            } else if (imc >=35 && imc <=39.9) {
                alert('Classificação: Obesidade II');

            } else if (imc >=40) {
                alert('Classificação: Obesidade III');

            } 

            return false;
        }


    </script>
</body>

</html>
