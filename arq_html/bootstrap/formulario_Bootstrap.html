<!doctype html>
<html lang="pt-br">

<head>
    <title>Formulário Bootstrap sala</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="container card mt-3 p-3">
        <!--Dentro de um container; É um card; Margin Top tamanho 3; padding tamanho 3-->
        <form action="">

            <!--Grupo do Nome-->
            <div class="input-group mb-3"><!--margin botton tamanho 3-->
                <label class="input-group-text">Nome</label><!--É um label-->
                <input class="form-control" type="text" placeholder="Digite o seu nome">
            </div>

            <!--Grupo do email-->
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Email">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="mb-3"><!--margin botton tamanho 3-->
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha"><!--Campo de formulário-->
            </div>

            <div class="mb-3 form-text">
                A senha deve possuir no mínimo 8 caracteres
            </div>

            <div>
                <div class="mb-3 form-check"><!--margin botton tamanho 3-->
                    <input type="checkbox" class="form-check-input">
                    <label class="form-check-label">Salvar senha</label>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Programador Python</label>
            </div>


            <div>
                <label class="form-label">Estado e Cidade</label>
            </div>


            <div class="input-group my-group">
                <input type="text" class="form-control" placeholder="Cidade">
                <div class="input-group-prepend">
                    <select class="form-select input-group-text">
                        <option value="1" selected>MA &nbsp &nbsp</option>
                        <option value="2">PI &nbsp &nbsp</option>
                        <option value="3">BA &nbsp &nbsp</option>
                        <option value="4">CE &nbsp &nbsp</option>
                        <option value="5">RN &nbsp &nbsp</option>
                        <option value="6">PB &nbsp &nbsp</option>
                        <option value="7">PE &nbsp&nbsp</option>
                        <option value="8">AL &nbsp&nbsp</option>
                        <option value="9">SE &nbsp&nbsp</option>
                    </select>
                </div>
            </div>

            <div>
                <div class="mb-3">
                    <label class="form-label">Comentário</label>
                    <textarea class="form-control" rows="3" placeholder="Digite um comentário"></textarea>
                </div>
            </div>
            <!--Default radio-->
            <div class="form-check">
                <input type="radio" class="form-check-input" name="radio" value="1">
                <label class="form-check-label">Default radio</label>
            </div>
            <!--Checked radio-->
            <div class="form-check mb-3">
                <input type="radio" class="form-check-input" name="radio" value="2" checked>
                <label class="form-check-label">Default checked radio</label>
            </div>
            <div>
                <label class="label">Data</label>
                <input type="date" class="form-control">
                <!--form-control deixa esse padrão generico mais bonitinho, eu por exemplo usei form-date e deu errado-->
            </div>
            <!--Botão salvar-->
            <div>
                <button type="submit" class="btn btn-dark">Salvar</button>
                <button type="submit" class="btn btn-link"><a target="_blank" href="../bootstrap/form_(19_09).html">Ir
                        para o formulário</a></button>
            </div>
        </form>
    </div>
</body>

</html>
